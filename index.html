<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password validator</title>
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="input_form">
        <form>
            <label for="user">Username<span>*</span></label>
            <br>
            <input id="user" type="text" placeholder="Username" required size="25">
            <br>
            <label for="password">Password<span>*</span></label>
            <br>
            <input id="password" type="password" placeholder="password" required size="16" name="password">

            <br>
            <label for="cnf_password">Confirm Password<span>*</span></label>
            <br>
            <input id="cnf_password" type="password" placeholder="confirm password" required size="16"
                name="cnf_password">

            <br>
            <input class="check" type="checkbox">
            <label class="label">Remember Me</label>
            <br>

            <input id="btn" type="button" name="Submit" value="Submit">

        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
